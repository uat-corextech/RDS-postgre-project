<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoreXtech Skills - Industrial Workshop</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1521791136064-7986c2920216');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.92);
            padding: 35px;
            width: 420px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-weight: 600;
            font-size: 26px;
            color: #222;
            margin-bottom: 8px;
        }

        h2 {
            font-weight: 400;
            font-size: 16px;
            margin-top: 0;
            color: #444;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input:focus {
            border-color: #0077ff;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 119, 255, 0.3);
        }

        input[type="submit"] {
            background-color: #0077ff;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #005fcc;
        }

        .tagline {
            background: #0077ff;
            color: white;
            padding: 8px 14px;
            display: inline-block;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="tagline">Transforming Skills with India’s Most Authentic Industrial Workshops · Powered by CoreXtech IT Services</div>

        <h1>CoreXtech Skills</h1>
        <h2>Demo Form to connect with AWS RDS</h2>

        <form action="/submit" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="country">City</label>
            <input type="text" id="country" name="country" required />

            <input type="submit" value="Submit" />
        </form>
            <div style="margin-top: 10px; text-align:center; font-size:13px; color:#333; font-weight:500;">skills.corextech.in | 9423050634</div>
    </div>
</body>
</html>
